<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    #container {
      width: 1200px;
      height: 600px;
      background: #aaa;
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- <canvas width="1200" height="600"></canvas> -->
  </div>

  <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>

  <!-- <script src="/js/spritejs.js"></script> -->
  <script src="/js/sprite-extend-shapes.js"></script>
  <script>
    const {
      Scene,
      Layer,
      Rect,

    } = spritejs;

    const scene = new Scene('#container', {
      resolution: [1200, 600],
    });
    const layer = scene.layer();

    const rect = new Rect();
    const rect1 = new Rect();
    const rect2 = new Rect();
    const rect3 = new Rect();
    rect.attr({
      pos: [100, 100],
      width: 1,
      height: 100,
      fillColor: 'red',
    });
    rect1.attr({
      pos: [100, 100],
      width: 100,
      height: 1,
      fillColor: 'red',
    });
    rect2.attr({
      pos: [200, 100],
      width: 1,
      height: 100,
      fillColor: 'red',
    });
    rect3.attr({
      pos: [100, 200],
      width: 100,
      height: 1,
      fillColor: 'red',
    });
    layer.append(rect);
    layer.append(rect1);
    layer.append(rect2);
    layer.append(rect3);
  </script>
</body>

</html>

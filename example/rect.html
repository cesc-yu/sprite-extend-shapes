<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>draggable-extend-shape</title>
  <style>
    #container {
      width: 1200px;
      height: 600px;
      background: #aaa;
    }
  </style>
</head>

<body>
  红色可以拖动，双击两次不能拖动，蓝色不能拖动，双击变可以拖动
  <div id="container">
    <!-- <canvas width="1200" height="600"></canvas> -->
  </div>

  <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>

  <!-- <script src="/js/spritejs.js"></script> -->
  <script src="/js/sprite-extend-shapes.js"></script>
  <script>
    const {
      Scene,
      Rect,

    } = spritejs;

    const scene = new Scene('#container', {
      resolution: [1200, 600],
    });
    const layer = scene.layer();

    const rect = new Rect();
    const rect1 = new Rect();
    rect1.draggable();
    rect1.on('dblclick', () => {
      rect1.draggable({distory: true});
    });
    rect.on('dblclick', () => {
      rect.draggable();
    });
    rect.attr({
      pos: [100, 100],
      width: 50,
      height: 50,
      fillColor: 'red',
    });
    rect1.attr({
      pos: [200, 100],
      width: 50,
      height: 50,
      fillColor: 'blue',
    });
    layer.append(rect);
    layer.append(rect1);
  </script>
</body>

</html>

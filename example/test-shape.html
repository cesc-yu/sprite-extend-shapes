<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #container {
        width: 1200px;
        height: 1000px;
        background: #aaa;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/sprite-vue@0.18.1/dist/sprite-vue.js"></script>
    <script src="/js/sprite-extend-shapes.js"></script>
    <script>
      spritevue.spritejs.use(spriteShapes.install);

      const {
        Sprite,
        Polygon,
        Polyline,
        Triangle,
        Rect,
        Star,
        Arc,
        Sector,
        Circle,
        Ring,
        Ellipse,
        EllipseSector,
        Polycurve,
        Wave
      } = spritevue.spritejs;

      const {Scene, Layer} = spritevue.spritejs;

      const scene = new Scene('#container', {
        resolution: [1200, 1000],
        displayRatio: 'auto'
      });
      const layer = scene.layer();

      let points = [
        [60.86761704288983, 32.58359213500126],
        [61.55367074350507, 72.36067977499789],
        [23.935414596786792, 59.41640786499874],
        [0, 27.63932022500211],
        [38.04226065180614, 16],
        [76.08452130361229, 27.639320225002095],
        [52.149106706825506, 59.41640786499873],
        [14.530850560107229, 72.3606797749979],
        [15.216904260722458, 32.58359213500127],
        [38.04226065180613, 0]
      ];
      let pg = new Polygon();
      pg.attr({points: points, pos: [0, 0], fillColor: '#0ff'});
      layer.append(pg);

      const polyline = new Polyline();
      polyline.attr({
        pos: [50, 50],
        color: {
          vector: [0, 0, 150, 150],
          colors: [{offset: 0, color: 'red'}, {offset: 1, color: 'green'}]
        },
        lineWidth: 1,
        points: [
          [416.44779756291575, 231.3368559404028],
          [435.94034007190373, 235.81354964617464],
          [445.94034007190373, 235.81354964617464]
        ],
        tolerance: 7,
        bgcolor: '#eee',
        close: true
        // smooth: true
      });
      polyline.on('click', () => alert('click'));
      polyline.on('mousemove', evt => console.log('move: ', evt));

      layer.append(polyline);

      const polyline2 = new Polyline();
      polyline2.attr({
        pos: [50, 160],
        color: {
          vector: [0, 0, 150, 150],
          colors: [{offset: 0, color: 'red'}, {offset: 1, color: 'blue'}]
        },
        lineWidth: 1,
        points: [
          [-1, 140],
          [0, 70],
          [50, 44],
          [100, 20],
          [150, 80],
          [200, 100],
          [200, 141]
        ],
        tolerance: 7,
        bgcolor: '#eee',
        fillColor: 'red',
        smooth: true,
        close: true
      });
      polyline2.on('click', () => alert('click2'));
      polyline2.on('mousemove', evt => console.log('move: ', evt));
      layer.append(polyline2);

      const polyline3 = new Polyline();
      polyline3.attr({
        pos: [400, 100],
        color: {
          vector: [0, 0, 150, 150],
          colors: [{offset: 0, color: 'red'}, {offset: 1, color: 'blue'}]
        },
        lineWidth: 1,
        points: [
          [0, 70],
          [50, 60],
          [100, 20],
          [150, 80],
          [200, 100]
          // [200, 140]
        ],
        tolerance: 7,
        bgcolor: '#eee',
        smooth: true
      });
      layer.append(polyline3);

      const polygon = new Polygon();
      polygon.attr({
        pos: [400, 100],
        anchor: [0.5, 0.5],
        fillColor: {
          vector: [0, 0, 150, 150],
          colors: [{offset: 0, color: 'red'}, {offset: 1, color: 'green'}]
        },
        points: [
          [0, 140],
          [0, 70],
          [50, 60],
          [100, 20],
          [150, 80],
          [200, 100],
          [200, 140],
          [150, 110],
          [100, 90],
          [50, 130]
        ],
        smooth: [1, 5]
      });

      polygon.on('mousemove', evt => {
        polygon.attr('color', {
          vector: [0, 0, 150, 150],
          colors: [{offset: 0, color: 'red'}, {offset: 1, color: 'green'}]
        });
        evt.stopDispatch();
      });
      polygon.on('mouseleave', evt => {
        polygon.attr('color', null);
        evt.stopDispatch();
      });

      layer.append(polygon);

      const triangle = new Triangle();
      triangle.attr({
        pos: [700, 100],
        color: 'red',
        sides: [80, 80],
        angle: 60,
        lineWidth: 1,
        anchor: [0, 1],
        fillColor: 'yellow',
        bgcolor: '#eee'
      });

      triangle.on('mouseenter', evt => {
        triangle.attr('color', 'yellow');
        evt.stopDispatch();
      });

      triangle.on('mouseleave', evt => {
        triangle.attr('color', 'red');
        evt.stopDispatch();
      });

      layer.append(triangle);

      const rect = new Rect();
      rect.attr({
        pos: [1000, 100],
        color: 'red',
        angle: 60,
        lineWidth: 1,
        // size: [100, 100],
        width: 100,
        height: 100,
        fillColor: 'yellow',
        bgcolor: '#eee'
      });

      rect.on('mouseenter', evt => {
        rect.attr('color', 'yellow');
        evt.stopDispatch();
      });

      rect.on('mouseleave', evt => {
        rect.attr('color', 'red');
        evt.stopDispatch();
      });

      layer.append(rect);

      const star = new Star();
      star.attr({
        pos: [50, 400],
        radius: 40,
        innerRadius: 24,
        color: '#000',
        lineWidth: 4,
        angles: 5,
        bgcolor: '#eee',
        fillColor: 'red'
        //anchor: [ 0.5, 0.5 ]
      });
      console.log(star.points);
      star.on('mouseenter', evt => {
        star.attr('fillColor', 'green');
        evt.stopDispatch();
      });

      star.on('mouseleave', evt => {
        star.attr('fillColor', 'red');
        evt.stopDispatch();
      });

      layer.append(star);

      // 画弧线
      const arc = new Arc();
      arc.attr({
        pos: [520, 400],
        center: [20, 0],
        radius: 20,
        lineWidth: 5,
        startAngle: Math.PI * 0.8,
        endAngle: Math.PI * 2.2,
        bgcolor: 'green'
      });
      arc.on('click', () => alert('click arc'));
      layer.append(arc);

      const sector = new Sector();
      sector.attr({
        pos: [280, 400],
        // center: [0, 0],
        startAngle: 0,
        endAngle: Math.PI * 0.3,
        radius: 90,
        lineWidth: 10,
        fillColor: 'orange',
        bgcolor: '#eee',
        color: '#fff'
      });

      layer.append(sector);

      const sector2 = new Sector();
      sector2.attr({
        pos: [280, 400],
        // center: [0, 0],
        startAngle: Math.PI * 0.3,
        endAngle: Math.PI * 0.9,
        radius: 90,
        lineWidth: 10,
        // bgcolor: 'green',
        bgcolor: '#eee',
        fillColor: 'orange',
        color: '#fff'
      });
      layer.append(sector2);

      const sector3 = new Sector();
      sector3.attr({
        pos: [280, 400],
        // center: [0, 0],
        startAngle: Math.PI * 0.9,
        endAngle: Math.PI * 1.3,
        radius: 90,
        lineWidth: 10,
        // bgcolor: 'green',
        bgcolor: '#eee',
        fillColor: 'orange',
        color: '#fff'
      });
      layer.append(sector3);

      const sector4 = new Sector();
      sector4.attr({
        pos: [280, 400],
        // center: [0, 0],
        startAngle: Math.PI * 1.3,
        endAngle: Math.PI * 1.6,
        radius: 90,
        lineWidth: 10,
        // bgcolor: 'green',
        bgcolor: '#eee',
        fillColor: 'orange',
        color: '#fff'
      });
      layer.append(sector4);

      const sector5 = new Sector();
      sector5.attr({
        pos: [280, 400],
        startAngle: Math.PI * 2,
        endAngle: Math.PI * 2,
        radius: 80,
        lineWidth: 1,
        // anchor: [-0.5, 0],
        // fillColor: 'yellow',
        bgcolor: '#eee',
        color: '#fff',
        fillColor: 'orange',
        lineWidth: 10
      });

      sector5.on('click', evt => {
        console.log('enter: ', evt);
      });

      sector5.on('mouseenter', evt => {
        // sector5.attr('radiusX', 120);
        // sector5.attr('radius', 120);
        sector5.attr('fillColor', 'yellow');
        evt.stopDispatch();
      });

      sector5.on('mouseleave', evt => {
        // sector5.attr('radius', 80);
        sector5.attr('fillColor', null);
        evt.stopDispatch();
      });

      layer.append(sector5);

      const circle = new Circle();
      circle.attr({
        pos: [500, 400],
        radius: 30,
        lineWidth: 1,
        color: 'red',
        anchor: [-0.5, 0],
        bgcolor: '#eee',
        anticlockwise: true,
        lineDash: [4, 6],
        lineDashOffset: 4
      });

      circle.animate(
        [
          {radius: 30 + 4 + 2, color: 'transparent'},
          {radius: 30 + 2, color: 'red'}
        ],
        {
          duration: 3000,
          iterations: Infinity
        }
      );

      circle.on('mousemove', evt => {
        circle.attr('radius', 60);
        evt.stopDispatch();
      });

      circle.on('mouseleave', evt => {
        circle.attr('radius', 30);
        evt.stopDispatch();
      });

      layer.append(circle);

      const ring4 = new Ring();
      ring4.attr({
        pos: [600, 400],
        innerRadius: 15,
        outerRadius: 50,
        fillColor: 'green',
        startAngle: Math.PI * 0.8,
        endAngle: Math.PI * 1.4,
        lineWidth: 0,
        bgcolor: '#eee'
      });
      layer.append(ring4);

      const ring2 = new Ring();
      ring2.attr({
        pos: [600, 400],
        // bgcolor: '#eee',
        innerRadius: 15,
        outerRadius: 40,
        maxRadius: 50,
        fillColor: 'blue',
        startAngle: Math.PI * 0.8,
        endAngle: Math.PI * 1.4,
        lineWidth: 0
      });
      ring2.on('mouseenter', evt => {
        ring2.attr('fillColor', 'yellow');
        evt.stopDispatch();
      });

      ring2.on('mouseleave', evt => {
        ring2.attr('fillColor', 'blue');
        evt.stopDispatch();
      });
      layer.append(ring2);

      const polycurve = new Polycurve();
      polycurve.attr({
        pos: [900, 500],
        points: [
          [-90, 0, 0, 180, 90, 0],
          [90, 0, 45, -20, 0, 0],
          [0, 0, -45, 20, -90, 0]
        ],
        lineWidth: 5,
        fillColor: 'green'
      });

      polycurve.on('mouseenter', () => {
        polycurve.attr('fillColor', 'yellow');
      });

      polycurve.on('click', () => {
        polycurve.attr('fillColor', 'yellow');
      });

      polycurve.on('mouseleave', () => {
        polycurve.attr('fillColor', 'red');
      });

      layer.append(polycurve);

      const wave = new Wave();
      wave.attr({
        pos: [10, 540],
        radius: 80,
        offset: 10,
        lineWidth: 10,
        bgcolor: 'red',
        color: '#158bca',
        fillColor: '#158bca',
        percent: [0.6, 0.5, 0.4],
        wavesColor: ['#3488da', '#2c65c6'],
        amplitude: 20,
        shapeColor: '#58b8fe',
        shapeFillColor: '#e5f7ff',
        shape:
          'M367.855,428.202c-3.674-1.385-7.452-1.966-11.146-1.794c0.659-2.922,0.844-5.85,0.58-8.719 c-0.937-10.407-7.663-19.864-18.063-23.834c-10.697-4.043-22.298-1.168-29.902,6.403c3.015,0.026,6.074,0.594,9.035,1.728 c13.626,5.151,20.465,20.379,15.32,34.004c-1.905,5.02-5.177,9.115-9.22,12.05c-6.951,4.992-16.19,6.536-24.777,3.271 c-13.625-5.137-20.471-20.371-15.32-34.004c0.673-1.768,1.523-3.423,2.526-4.992h-0.014c0,0,0,0,0,0.014 c4.386-6.853,8.145-14.279,11.146-22.187c23.294-61.505-7.689-130.278-69.215-153.579c-61.532-23.293-130.279,7.69-153.579,69.202 c-6.371,16.785-8.679,34.097-7.426,50.901c0.026,0.554,0.079,1.121,0.132,1.688c4.973,57.107,41.767,109.148,98.945,130.793 c58.162,22.008,121.303,6.529,162.839-34.465c7.103-6.893,17.826-9.444,27.679-5.719c11.858,4.491,18.565,16.6,16.719,28.643 c4.438-3.126,8.033-7.564,10.117-13.045C389.751,449.992,382.411,433.709,367.855,428.202z',
        speed: 0
      });

      layer.append(wave);

      let speed = 0;
      const step = () => {
        speed += 0.1;
        wave.attr('speed', speed);
        requestAnimationFrame(step);
      };
      step();

      const wave2 = new Wave();
      wave2.attr({
        pos: [450, 540],
        radius: 80,
        offset: 10,
        lineWidth: 5,
        color: '#158bca',
        fillColor: '#158bca',
        bgcolor: 'red',

        percent: 0.6,
        amplitude: 20,
        shapeScale: 10,
        trim: true,
        shape:
          'M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2 c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z',
        speed: 0
      });

      layer.append(wave2);

      let speed2 = 0;
      const step2 = () => {
        speed2 += 0.1;
        wave2.attr('speed', speed2);
        requestAnimationFrame(step2);
      };
      step2();

      const wave3 = new Wave();
      wave3.attr({
        pos: [900, 600],
        radius: 80,
        offset: 10,
        lineWidth: 10,
        bgcolor: 'red',

        wavesColor: '#158bca',
        outlineColor: '#158bca',
        percent: 0.6,
        amplitude: 20,
        speed: 0
      });

      layer.append(wave3);
    </script>
  </body>
</html>

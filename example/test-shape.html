<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 1200px;
      height: 600px;
      background: #aaa;
    }
  </style>
</head>

<body>
  <div>
    <canvas id="container" width="1200" height="600"></canvas>
  </div>
  <!-- <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-shapes.js"></script>
  <script>
    const context = document.getElementById('container').getContext('2d');
    const {
      Layer,
      Sprite,
      Polygon,
      Polyline,
      Triangle,
      Rect,
      Star,
      Arc,
      Sector,
      Circle,
      Ring,
      Ellipse,
      EllipseSector,
      Polycurve,
    } = spritejs;

    const layer = new Layer({context});
    const polyline = new Polyline();
    polyline.attr({
      pos: [100, 100],
      color: {
        vector: [0, 0, 150, 150],
        colors: [
          {offset: 0, color: 'red'},
          {offset: 1, color: 'green'},
        ],
      },
      lineWidth: 10,
      points: [[0, 0], [100, 100], [200, -50]],
      bgcolor: '#eee',
    });
    layer.append(polyline);

    const polygon = new Polygon();
    polygon.attr({
      pos: [400, 100],
      color: {
        vector: [0, 0, 150, 150],
        colors: [
          {offset: 0, color: 'red'},
          {offset: 1, color: 'green'},
        ],
      },
      fillColor: 'yellow',
      points: [
        [0, 0],
        [100, 100],
        [200, -50],
      ],
      bgcolor: '#eee',
    });
    layer.append(polygon);


    const triangle = new Triangle();
    triangle.attr({
      pos: [700, 100],
      color: 'red',
      sides: [80, 80],
      angle: 60,
      fillColor: 'yellow',
      bgcolor: '#eee',
    });
    layer.append(triangle);


    const rect = new Rect();
    rect.attr({
      pos: [1000, 100],
      color: 'red',
      sides: [60, 80],
      angle: 60,
      fillColor: 'yellow',
      // bgcolor: '#eee',
    });

    layer.append(rect);


    const star = new Star();
    star.attr({
      pos: [100, 400],
      radius: 30,
      color: 'red',
      angles: 5,
      bgcolor: '#eee',
      fillColor: 'yellow',
    });
    layer.append(star);

    // 画弧线
    const arc = new Arc();
    arc.attr({
      pos: [240, 400],
      center: [20, 0],
      angle: Math.PI / 2,
    });
    layer.append(arc);

    const posHelper = new Sprite();
    posHelper.attr({
      pos: arc.attr('pos'),
      anchor: 0.5,
      size: [3, 3],
      bgcolor: 'red',
    });
    layer.append(posHelper);

    const getAbsCenter = (p, c) => {
      return [p[0] + c[0], p[1] + c[1]];
    };

    const centerHelper = new Sprite();
    centerHelper.attr({
      pos: getAbsCenter(arc.attr('pos'), arc.attr('center')),
      anchor: 0.5,
      size: [3, 3],
      bgcolor: 'yellow',
    });
    layer.append(centerHelper);

    const sector = new Sector();
    sector.attr({
      pos: [280, 400],
      startAngle: 0,
      endAngle: Math.PI,
      radius: 30,
      lineWidth: 5,
      bgcolor: 'yellow',
      color: 'red',
    });
    layer.append(sector);
    
    const circle = new Circle();
    circle.attr({
      pos: [360, 400],
      radius: 30,
      lineWidth: 5,
      color: 'red',
      bgcolor: '#eee',
      anticlockwise: true,
    });
    layer.append(circle);


    const ring = new Ring();
    ring.attr({
      pos: [800, 400],
      innerRadius: 15,
      outerRadius: 50,
      fillColor: {
        vector: [0, 0, 150, 150],
        colors: [
          {offset: 0, color: 'red'},
          {offset: 1, color: 'green'},
        ],
      },
      lineWidth: 4,
      startAngle: Math.PI * 0.5,
      endAngle: Math.PI * 2.6,
      bgcolor: '#eee',
    });
    layer.append(ring);

    const ellipse = new Ellipse();
    ellipse.attr({
      pos: [540, 400],
      radiusX: 15,
      radiusY: 30,
      fillColor: 'red',
      lineWidth: 5,
      bgcolor: '#eee',
    });
    layer.append(ellipse);


    // 椭圆扇形
    const ellipseSector = new EllipseSector();
    ellipseSector.attr({
      pos: [620, 400],
      radiusX: 15,
      radiusY: 30,
      startAngle: 0,
      endAngle: Math.PI * 1.3,
      lineWidth: 1,
      color: 'red',
      bgcolor: '#eee',
    });
    layer.append(ellipseSector);

    const ellipseSectorHelper = new Sprite();
    ellipseSectorHelper.attr({
      pos: ellipseSector.attr('pos'),
      anchor: 0.5,
      size: [3, 3],
      bgcolor: 'green',
    });
    layer.append(ellipseSectorHelper);


    const polycurve = new Polycurve();
    polycurve.attr({
      pos: [740, 380],
      points: [
        [20, -10, 110, 50, -20, 40],
        [10, -10, 20, 50, 0, 0],
      ],
      lineWidth: 5,
    });
    layer.append(polycurve);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 1200px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="container" width="1200" height="600"></canvas>
  </div>
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-shapes.js"></script>
  <script>
    const context = document.getElementById('container').getContext('2d')
    const {Layer, Sprite} = spritejs
    const {Polygon, Polyline} = spritejs.shapes
    
    const layer = new Layer({context})
    const polyline = new Polyline()
    polyline.attr({
      pos: [100, 100],
      color: {
        vector: [0, 0, 150, 150],
        colors: [
          {offset: 0, color: 'red'},
          {offset: 1, color: 'green'},
        ],
      },
      lineWidth: 10,
      points: [[0, 0], [100, 100], [200, -50]],
      bgcolor: '#eee',
    })
    layer.append(polyline)

    const polygon = new Polygon();
    polygon.attr({
      pos: [400, 100],
      color: {
        vector: [0, 0, 150, 150],
        colors: [
          {offset: 0, color: 'red'},
          {offset: 1, color: 'green'},
        ],
      },
      fillColor: 'yellow',
      lineWidth: 10,
      points: [
        [0, 0], 
        [100, 100], 
        [200, -50],
      ],
      bgcolor: '#eee',
    })
    layer.append(polygon)

    const s = new Sprite()
    s.attr({
      anchor: 0.5,
      size: [5, 5],
      pos: [400, 100],
      bgcolor: 'black',
    })
    layer.append(s)

  </script>
</body>
</html>

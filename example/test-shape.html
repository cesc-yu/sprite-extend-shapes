<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 1200px;
      height: 600px;
      background: #aaa;
    }
  </style>
</head>

<body>
  <div>
    <canvas id="container" width="1200" height="600"></canvas>
  </div>
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-shapes.js"></script>
  <script>
    const context = document.getElementById('container').getContext('2d')
    const { Layer } = spritejs
    const {
      Polygon,
      Polyline,
      Triangle,
      Rect,
      Star,
      Arc,
      Sector,
      Circle,
      Ring,
      Ellipse,
      Polycurve
    } = spritejs.shapes

    const layer = new Layer({ context })
    const polyline = new Polyline()
    polyline.attr({
      pos: [100, 100],
      color: {
        vector: [0, 0, 150, 150],
        colors: [
          { offset: 0, color: 'red' },
          { offset: 1, color: 'green' },
        ],
      },
      lineWidth: 10,
      points: [[0, 0], [100, 100], [200, -50]],
      bgcolor: '#eee',
    })
    layer.append(polyline)

    const polygon = new Polygon();
    polygon.attr({
      pos: [400, 100],
      color: {
        vector: [0, 0, 150, 150],
        colors: [
          { offset: 0, color: 'red' },
          { offset: 1, color: 'green' },
        ],
      },
      fillColor: 'yellow',
      points: [
        [0, 0],
        [100, 100],
        [200, -50],
      ],
      bgcolor: '#eee',
    })
    layer.append(polygon)


    const triangle = new Triangle();
    triangle.attr({
      pos: [700, 100],
      color: 'red',
      sides: [40, 80],
      angle: '40',
      fillColor: 'yellow',
      bgcolor: '#eee',
    })
    layer.append(triangle)


    const rect = new Rect();
    rect.attr({
      pos: [1000, 100],
      color: 'red',
      sides: [60, 80],
      fillColor: 'yellow',
      bgcolor: '#eee',
    })

    layer.append(rect);


    const star = new Star()
    star.attr({
      pos: [100, 400],
      radius: 30,
      color: 'red',
      angles: 5,
      bgcolor: '#eee',
      fillColor: 'yellow',
    })
    layer.append(star)


    const arc = new Arc()
    arc.attr({
      pos: [200, 400],
      point: [260, 430],
      angle: 140,
      radius: 30,
      lineWidth: 5,
      // anticlockwise: true
    })
    layer.append(arc)

    const sector = new Sector()
    sector.attr({
      pos: [280, 400],
      point: [340, 430],
      radius: 30,
      angle: 140,
      lineWidth: 5
    })
    layer.append(sector)

    const circle = new Circle()
    circle.attr({
      pos: [360, 400],
      radius: 30,
      lineWidth: 5,
    })
    layer.append(circle)


    const ring = new Ring()
    ring.attr({
      pos: [440, 400],
      innerRadius: 15,
      outerRadius: 30,
      fillColor: {
        vector: [0, 0, 150, 150],
        colors: [
          { offset: 0, color: 'red' },
          { offset: 1, color: 'green' },
        ],
      },
      lineWidth: 5
    })
    layer.append(ring)

    const ellipse = new Ellipse()
    ellipse.attr({
      pos: [520, 400],
      radiusX: 15,
      radiusY: 30,
      fillColor: 'red',
      lineWidth: 5
    })
    layer.append(ellipse)

    const polycurve = new Polycurve()
    polycurve.attr({
      pos: [600, 380],
      points: [[620, 370], [710, 430], [580, 420]],
      lineWidth: 5
    })
    layer.append(polycurve)
  </script>
</body>

</html>

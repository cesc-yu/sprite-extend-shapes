<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 1200px;
      height: 600px;
      background: #aaa;
    }
  </style>
</head>

<body>
  <div>
    <canvas id="container" width="1200" height="600"></canvas>
  </div>
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-shapes.js"></script>
  <script>
    const context = document.getElementById('container').getContext('2d')
    const { Layer } = spritejs
    const { Polygon, Polyline, Triangle, Rect, Star } = spritejs.shapes

    const layer = new Layer({ context })
    const polyline = new Polyline()
    polyline.attr({
      pos: [100, 100],
      color: {
        vector: [0, 0, 150, 150],
        colors: [
          { offset: 0, color: 'red' },
          { offset: 1, color: 'green' },
        ],
      },
      lineWidth: 10,
      points: [[0, 0], [100, 100], [200, -50]],
      bgcolor: '#eee',
    })
    layer.append(polyline)

    const polygon = new Polygon();
    polygon.attr({
      pos: [400, 100],
      color: {
        vector: [0, 0, 150, 150],
        colors: [
          { offset: 0, color: 'red' },
          { offset: 1, color: 'green' },
        ],
      },
      fillColor: 'yellow',
      points: [
        [0, 0],
        [100, 100],
        [200, -50],
      ],
      bgcolor: '#eee',
    })
    layer.append(polygon)


    const triangle = new Triangle();
    triangle.attr({
      pos: [700, 100],
      color: 'red',
      sides: [40, 80],
      angle: '40',
      fillColor: 'yellow',
      bgcolor: '#eee',
    })
    layer.append(triangle)


    const rect = new Rect();
    rect.attr({
      pos: [1000, 100],
      color: 'red',
      sides: [60, 80],
      fillColor: 'yellow',
      bgcolor: '#eee',
    })

    layer.append(rect);


    const star = new Star()
    star.attr({
      pos: [100, 200],
      radius: 80,
      color: 'red',
      angles: 5,
      bgcolor: '#eee',
      fillColor: 'yellow',
    })
    layer.append(star)
  </script>
</body>

</html>
